name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4.7.0
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Compile project
        run: |
          cd src
          javac Main.java
      - name: Run tests
        run: |
          cd src
          java Main
